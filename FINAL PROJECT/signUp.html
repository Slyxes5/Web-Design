<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to Our Website</title>
<link rel="stylesheet" type="text/css" href="login.css">
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('https://www.codingnepalweb.com/demos/create-responsive-coffee-website-html-css/hero-bg.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
  }
  
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 5%;
  }
  
  .signup-container {
    background-color: rgba(75, 54, 33, 0.8);
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 5%;
    width: 90%;
    max-width: 400px;
  }
  
  .signup-header {
    font-size: 30px;
    text-align: center;
    margin-bottom: 20px;
  }
  
  .form-group {
    margin-bottom: 5%;
  }
  
  label {
    display: block;
    font-size: 14px;
    font-weight: bold;
    margin-bottom: 5px;
  }
  
  input[type="text"],
  input[type="password"],
  input[type="email"] {
    width: calc(100% - 30px);
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 5%;
  }
  
  .signup-btn {
    background-color: #b66700;
    color: #fff;
    padding: 15px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
    margin-bottom: 5%;
  }
  
  .signup-btn:hover {
    background-color: #a55d00;
  }
  
  .login-link {
    text-align: center;
    margin-top: 5%;
  }
  
  .login-link a {
    text-decoration: none;
    color: #b66700;
  }
  </style>
<body>
  <div class="container">
    <div id="signup-form" class="signup-container">
      <h2 class="signup-header">Sign Up</h2>
      <form id="signup-form" class="signup-form" action="#" method="post">
        <div class="form-group">
          <label for="new-username">Username</label>
          <input type="text" id="new-username" name="new-username" placeholder="Enter your new username" required>
        </div>
        <div class="form-group">
          <label for="new-email">Email</label>
          <input type="email" id="new-email" name="new-email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="new-password">Password</label>
          <input type="password" id="new-password" name="new-password" placeholder="Enter your new password" required>
        </div>
        <button type="button" onclick="signup()" class="signup-btn">Sign Up</button>
      </form>
      <div class="login-link">
        <span>Already have an account?</span>
        <a href="login.html">Login</a>
      </div>
    </div>
  </div>

  <script>
    function signup() {
      // Get the values of username, email, and password from the form
      var newUsername = document.getElementById('new-username').value;
      var newEmail = document.getElementById('new-email').value;
      var newPassword = document.getElementById('new-password').value;

      // Simple example of registration process (usually done on the server side)
      alert('Sign up successful. Please login with your new account.');
    }
  </script>
</body>
</html>
