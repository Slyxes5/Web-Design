<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <ul class="navbar">
                <li><a href="#">Beranda</a></li>
                <li><a href="#">Rekomendasi</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
        <div class="profile">
            <img src="/FINAL PROJECT/src/profile.png" alt="Profile" id="profileIcon">
            <div class="profile-dropdown" id="profileDropdown">
                <a href="#">Sign Up</a>
                <a href="#">Account Settings</a>
            </div>
        </div>
    </header>
    
    <main>
        <section class="content">
            <img src="foto-content.jpg" alt="Content">
            <p>Teks content di sini...</p>
        </section>
    </main>
    <footer>
        <p>Alamat: Universitas Klabat\</p>
        <p>Telepon: +62 81350725166</p>
        <p>Email: Coffe@contoh.com</p>
    </footer>
    <script>
        document.getElementById("profileIcon").onclick = function() {
            document.getElementById("profileDropdown").style.display = "block";
        };
        
        // Tutup dropdown jika klik di luar
        window.onclick = function(event) {
          if (!event.target.matches('#profileIcon')) {
            var dropdowns = document.getElementsByClassName("profile-dropdown");
            for (var i = 0; i < dropdowns.length; i++) {
              var openDropdown = dropdowns[i];
              if (openDropdown.style.display === "block") {
                openDropdown.style.display = "none";
              }
            }
          }
        };
        </script>

</body>
</html>
