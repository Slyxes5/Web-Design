<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
          <img src="/src/logos.webp" alt="Logo">
        </div>

        <input type="checkbox" id="menu-bar">
        <label for="menu-bar">Menu</label>

        <nav class="navbar">
          <ul>
            <li><a href="#">home</a></li>
            <li><a href="#">recommendation</a></li>
            <li><a href="#">about</a></li>
            <li><a href="#">contact</a></li>
          </ul>
        </nav>

        
        <div class="profile">
          <img src="/src/profile.png" alt="Profile" id="profileIcon">
          <div class="profile-dropdown" id="profileDropdown">
            <a href="#">Sign Up</a>
            <a href="#">Account Settings</a>
          </div>
        </div>
      </header>
    
    
    <main>
        <section class="content">
            <img src="foto-content.jpg" alt="Content">
            <p>Teks content di sini...</p>
        </section>
    </main>
    <footer>
        <p>Follow us on social media!</p>
    </footer>

    <script>
        document.getElementById("profileIcon").onclick = function() {
            document.getElementById("profileDropdown").style.display = "block";
        };
        
        // Tutup dropdown jika klik di luar
        window.onclick = function(event) {
          if (!event.target.matches('#profileIcon')) {
            var dropdowns = document.getElementsByClassName("profile-dropdown");
            for (var i = 0; i < dropdowns.length; i++) {
              var openDropdown = dropdowns[i];
              if (openDropdown.style.display === "block") {
                openDropdown.style.display = "none";
              }
            }
          }
        };
        </script>
        <script>
            function initMap() {
                var lokasi = {lat: -6.200000, lng: 106.816666}; // Contoh koordinat Jakarta
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 15,
                    center: lokasi
                });
                var marker = new google.maps.Marker({
                    position: lokasi,
                    map: map
                });
            }
            </script>
            
</body>
</html>
